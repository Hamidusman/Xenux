
{% extends 'base.html '%}
#{% load static %}

{% block content %}
       

        <section class="login-section">
            <form class="auth-form" action="" method="post">
                {% csrf_token %}
                <h2 class="py-5">Sign Up</h2>
                <p>First Name</p>
                <input type="text" class="form-control" name="firstname" placeholder="Abdulhamid">
                <p>Middle Name</p>
                <input type="text" class="form-control"  name="middlename" placeholder="Omeiza">
                <p>Surname</p>
                <input type="text" class="form-control" name="surname" placeholder="Usman">
                <p>Email</p>
                <input type="email" class="form-control" name="email" id="" placeholder="hamidusman@gmail.com">
                <p>Password</p>
                <input type="password" class="form-control" name="password" id="" placeholder="peepship">
                <p>Repeat Password</p>
                <input type="password" class="form-control" name="password2" id="" placeholder="peepship">  
                <br>
                
                <button type="submit" class="btn btn-info btn-md mt-3">Submit</button>
            </form>
                        
        
        </section>   
        

        

{% endblock%}
